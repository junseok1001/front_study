<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>DOM Tree</title>
    </head>
    <body>

        <h2>일기</h2>
        <div>
            <div>날짜 : 2025년 9월 30일</div>
            <div>날씨 : 맑음</div>
        </div>
        <hr>
        <div id="contents">
            DOM Tree를 배웠다 <br>
            나무 모양이라서 트리라는데 만만치 않다.
        </div>

        <script>
            //태그를 객체로 얻어온다 ** 가장 중요한 개념
            let contentsDiv = document.getElementById("contents");

            contentsDiv.innerText = "DOM Tree 완벽하게 이해 해쓰!";

            let h2TagArray =  document.getElementsByTagName("h2");
            
            h2TagArray[0].innerText = "오늘의 일기";

        </script>

    </body>
</html>
