<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>레이아웃</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrap">
            <header class="bg-danger"></header>
            <nav class="main-menu bg-primary"></nav>
            <section class="contents d-flex">
                <!-- col-0 ~ col-12  전체 12칸에서 그중 몇칸 차지 할꺼냐 라는 부트스트랩--->
                <!-- w-0 w-25 w-50 w-75 w-100 너비 %로 몇퍼센트 가져갈꺼냐라는 부트스트랩-->
                 <!-- 세부 너비를 설정하고 싶으면 내가 만들기-->
                <article class="main-contents  col-9">
                    <!-- h-0 h-25 h-50 h- 75 h-100 -->
                    <div class="contents1 bg-warning h-50"></div>
                    <div class="contents2 bg-danger h-50"></div>
                </article>
                <aside class="sub-contents bg-success col-3"></aside>
            </section>
            <footer class="bg-secondary"></fotter>
        </div>
    </body>
</html>
