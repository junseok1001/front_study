<!DOCTYPE html>

<html>
    <head>
        <title>표 만들기</title>
    </head>
    <body>
        <h3>1. 표 그리기</h3>
        <!--워드 처럼 표 만들기 표를 만들때는 table 은 기본-->
        <table border="1">
            <!-- 한행 영역을 구성하는 태그-->
            <tr>
                <!--td 는 한칸을 의미한다-->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <h3>2. 항목이 있는 표 그리기</h3>

        <table border = "1">
            <thead>
                <tr>
                    <th>책 제목</th>
                    <th>작가</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>아몬드</td>
                    <td>손평원</td>
                </tr>
                <tr>
                    <td>코스모스</td>
                    <td>칼 세이건</td>
                </tr>
            </tbody>
        </table>

        <h3>3. 칸 병합</h3>
        <table border = "1">
            <tr>
                <td colspan = "3">1</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td rowspan = "2">6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td rowspan = "3">10</td>
            </tr>
            <tr>
                
                <td colspan = " 2">12</td>
                
                <td>14</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                
            </tr>
        </table>




    </body>
</html>
