<!DOCTYPE HTML>
<html>
    <head>
        <title>학교 시간표</title>
    </head>
    <body>
        <h3>2025 1학기 시간표</h3>
        <table border = "1">
            <thead>
                <!--월 표현-->
                <tr>
                    <th></th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody>
                <!-- 1교시-->
                <tr>
                    <th>1</th>
                    <td>영어</td>
                    <td>수학</td>
                    <td>과학</td>
                    <td>국어</td>
                    <td>수학</td>
                </tr>
                <!-- 2교시-->
                <tr>
                    <th>2</th>
                    <td>윤리</td>
                    <td>과학</td>
                    <td>음악</td>
                    <td rowspan = "2">미술</td>
                    <td>과학</td>
                </tr>
                <!-- 3교시-->
                <tr>
                    <th>3</th>
                    <td>수학</td>
                    <td rowspan = "2">미술</td>
                    <td>영어</td>
                    <td>영어</td>
                </tr>
                <!-- 4교시-->
                <tr>
                    <th>4</th>
                    <td>음악</td>
                    <td>국사</td>
                    <td>영어</td>
                    <td>문학</td>
                </tr>
                <!-- 5교시-->
                <tr>
                    <th>5</th>
                    <td colspan = "5">자율 학습</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
