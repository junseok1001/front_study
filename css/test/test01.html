            OOO기자 = 오늘 아침 해가 떠서 논란이 되고있다. 어제밤까지만 해도 있던 달이 지고 해가 떳다.<br>
            일각에서는 해가 압력을 동원해서 달을 지게 한게 아닌지 의구심을 갖고 있다고한다.<br>
            이에 따라 당국에서는 불법성은 없는지 철저히 조사할것 이라고 밝혔다.
