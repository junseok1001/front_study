<!DOCTYPE html>
<html>
    <head>
        <title> 다양한 태그</title>
    </head>
    <body>
        <h2>링크 , 하이퍼 링크, 앵커태그</h2>
        <!-- 누를 대상을 만들어주는것 <a></a>-->
         <!-- 속성은 여러가지-->
         <!--href = "" 이러한 규격의 속성을 넣을수 있음. 기능 : ""안에 있는 주소로 가주세요-->
         
        <a href="https://naver.com" target = "_blank">네이버</a>
        <br>
        <a href = "ex01.html">예제 1</a>

        <h2>이미지 태그</h2>
        <!-- 이미지를 넣는 태그 닫는태그 없음 속성은 width, height, src-->
        <!-- width, height 중 편한걸로 내가 조정  자동 조정이 되기 때문에-->
         <!-- alt 는 이미지를 설명하는 문구를 넣어주면 좋다.-->
        <img alt="하늘을 나는 열기구 "width = "300" height = "" src = "https://cdn.pixabay.com/photo/2023/05/28/12/08/suitcase-8023523_1280.png"><br>
        <img alt = "오드아이 고양이"width = "300" src="cat-9769723_640.webp">

        <h2>리스트 태그</h2>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ul>
        <!--비슷하지만 다른 리스트 태그-->
        <ol>
            <li>우유</li>
            <li>삼겹살</li>
            <li>라면</li>
        </ol>

        <ul>
            <li>과일
                <ul>
                    <li>사과</li>
                    <li>복숭아</li>
                    <li>파인애플</li>
                </ul>
            </li>
            <li>채소</li>
        </ul>


    </body>
</html>
