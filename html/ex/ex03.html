<!DOCTYPE HTML>
<html>
    <head>
        <title>입력 태그</title>
    </head>
    <body>
        <h3>1. 입력 태그</h3>
        <!-- input 에대한 설명을 명확하게 하기위해서 label을 일반적으로 사용함-->
        <!-- input 은 닫는 태그 없음 type 이라는 속성을 가짐 -> text 눈에보이게 해주는 글자들 password 는 눈에 안보이게 하는것-->
         <!-- input 안에는 placeholder는 input 창안에 음영처리 된 문자들을 넣을수 있음-->
        <label>아이디 : </label><input type = "text" placeholder="아이디를 입력하세요."> <br>
        <label>비밀번호 : </label><input type = "password">

        <h3>2. 라디오 버튼</h3>
        <!--input 두번째 속성 radio 인데 둘중 하나만 선택 되기 위해서 고르는것 ex) 성별 등등등.-->
        <!-- radio는 그룹을 설정 해줘야 하는데 그 속성은 name 에 같은 이름으로 설정하면 그룹설정 완료-->
         <!-- checked 기본적으로 설정되어 있게 해줄수있다.-->
        <!--특수한 기능을 추가하고 싶을때만 라벨안에 기능을 같이 감쌓는다.-->
        <label>남성 <input type = "radio" name = "gender" checked></label>
        <label>여성 <input type = "radio" name = "gender"></label>

        <h3>3. 체크박스</h3>
        <label>독서 <input type = "checkbox" ></label>
        <label>게임 <input type = "checkbox" checked></label>
        <label>헬스 <input type = "checkbox"></label>


        <h3>4. 파일 입력</h3>
        <input type = "file">

        <!-- input 계열의 기능이지만 태그 따로 존재하는 것들-->
         <!-- type 설정을 안해줘도 기능에는 문제가 없지만 유지보수에서는 사용될거 같다.-->
        <h3>5. 버튼</h3>
        <button tpye ="button">입력</button>

        
        <h3>6. 셀렉트 박스</h3>
        <select>
            <option>사과</option>
            <option>바나나</option>
            <option selected>배</option>
        </select>

        <h3>7. 텍스트 에어리어</h3>
        <textarea rows = "10" cols = "50"> 
안녕
            그대로 보여진다
        </textarea>
    </body>
</html>
