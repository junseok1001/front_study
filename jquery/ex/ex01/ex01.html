<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>jQuery</h2>
        <div id="contents">jQuery 사용하기</div>

        <h3>1. 클릭 이벤트</h3>
        <!-- input 태그는 value 가 생략 되어있는것이 일반적-->
        <label>텍스트</label><input type="text" id="textInput">
        <button type="button" id="confirmBtn">확인</button>

        <div id="textDiv"></div>

        <input type="text" id="copyInput">

        <h3>2. 스타일 다루기</h3>
        <div class="box" id="box"></div>
        <button  type="button" id="divBtn">숨기기/보이기</button>
        <button type="button" id="changeBtn">바꾸기</button>


        <h2>3. 속성 다루기</h2>
        <a id="link" href="https://google.com" target="_blank">구글로 이동</a>
        <button type="button" id="linkBtn">링크 변경</button>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        $("#linkBtn").on("click",function(){
            $("#link").attr("href", "https://naver.com");
        });

        $("#changeBtn").on("click",function(){
            // $("#box").css("background-color" , "brown");

            //box 클래시인경우 box2
            if($("#box").hasClass("box")){
                $("#box").removeClass("box");
                $("#box").addClass("box2");
            }else{
                //box2 클래스인 경우 box
                $("#box").removeClass("box2");
                $("#box").addClass("box");
            }


        

        });


        $("#divBtn").on("click", function(){
            // #box 가 보여진 상태면 숨기고
            if($("#box").is(":visible")){
                $("#box").hide();
            }else{
                // #box 가 숨겨진 상태면 보이기
                $("#box").show();
            }
            
        });


        function clickEvent(){
            alert()
        }
        // 이벤트를 등록 한다(사용자가 어떤 행동을 했을때 실행되는 행위)
        // 확인 버튼을 클릭 했을때 수행 할 기능을 등록
        // 1. 이벤트를 등록할 대상 태그를 객체로 얻어온다.
        // 2. 해당 태그 객체에 이벤트 등록 .on("이벤트 이름","*기능(함수)*");
        // 3. 익명 함수(function(){}) : 이름이 없는 함수, 특징 : 특정 경우 이외에 호출 할 경우가 없는 함수

        $("#confirmBtn").on("click", function() {
            // input 태그에 입력된 내용을 alert을 통해 띄운다.
            // 1. input 태그를 객체로 얻어온다.
            // 2. input 태그의 입력된 값을 얻어오기 (value 속성값 얻어오기)

            let text = $("#textInput").val();
            alert(text);

            $("#textDiv").text(text);
            $("#copyInput").val(text);
        });

        //id가 contents 인 태그 객체로 얻어오기
        $("#contents").text("jQuery 문법을 배웁니다!");
    </script>
    </body>
</html>
