<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
    </head>
    <body>
        <h3>1. 좋아하는 동물을 하나 고르세요</h3>
        <label><input type="radio" name="animal" value="dog" checked>강아지</label>
        <label><input type="radio" name="animal" value="cat" id="catRadio">고양이</label>
        <label><input type="radio" name="animal" value="tiger">호랑이</label>
        <br>
        <button type="button" id="catCheckBtn">고양이 선택</button>

        <button type="button" id="cancelBtn">선택해제</button>

        <h3>2. 사이트 이동</h3>
        <select id="siteSelect">
            <option value="naver">네이버</option>
            <option value="google">구글</option>
            <option value="daum">다음</option>
        </select>



        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>

            $("#siteSelect").on("change",function(){
                let site = $(this).val();
                if(site == "naver"){
                    location.href="https://naver.com"
                }else if(site == "google"){
                    location.href="https://google.com"
                }else if(site=="daum"){
                    location.href="https://daum.net"
                }
            });

            $("#cancelBtn").on("click",function(){
                $("input[name=animal]").prop("checked",false);
            });

            $("#catCheckBtn").on("click",function(){
                // $("#catRadio").attr("checked",true);
                //checked, selected
                $("#catRadio").prop("checked",true);
            });


            $("input[name=animal]").on("change",function(){
                let animal = $(this).val();
                alert(animal);
            });
        </script>
    </body>
</html>
