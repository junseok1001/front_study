<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>DatePicker</title>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <div id="wrap">
        <div class="schedule">
        <h3>행사 일정</h3>
        </div>
        <div class="title">
            <label class="">행사제목</label>
        </div>
        <div><input type="text"  class="form-control col-6 mb-3"></div>

        <div class="d-flex align-items-center">
            <div class="selectDate col-3 ">
            <label>시작일</label><input type="text" id="startDate" class="col-8">
            </div>
            <div class="selectDate col-3 ">
            <label>종료일</label><input type="text" id="endDate" class="col-8">
            </div>
        </div>
        <div >
            <button type="button" class="btn btn-info bg-primary col-6 mt-2">저장</button>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
        <script>
            $("#startDate").datepicker({
                minDate:0,
                dateFormat:"yy-mm-dd",
                dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                onSelect:function(dateString){
                  $("#endDate").datepicker("option","minDate", dateString);  
                }
            });

            $("#endDate").datepicker({
                dateFormat:"yy-mm-dd",
                dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            });


            
        </script>
</html>
