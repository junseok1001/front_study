<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery연습문제2</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>1. 색바꾸기</h2>
        <div class="box" id="box"></div>
        <select id="selectColor">
            <option >---색 선택---</option>
            <option value="blue">파란색</option>
            <option value="red">빨간색</option>
            <option value="green">녹색</option>
        </select>

        <hr>

        <h2>2. 입력 바꾸기</h2>

        <label>학생<input type="radio" name="person" value="student" checked></label>
        <label>직장인<input type="radio" name="person" value="employee"></label><br>
        <label id="stay">학교명</label><input type="text">

        <hr>

        <h2>3.전체 선택</h2>
        
        <label>전체선택<input type="checkbox" name="check" id="allCheck" ></label> <br>
        <label>개인정보 활용 동의<input type="checkbox" name="check" ></label>
        <label>서비스 이용 동의<input type="checkbox" name="check" ></label>
        <label>마케팅 활용 동의<input type="checkbox" name="check" ></label>

        <hr>

        <h2>4. 길이 제한</h2>
        <input type="text" id="textBox"><label id="text"></label>
        

        
        
        

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            //4번문제
            $("#textBox").on("input",function(){
                let string = $("#textBox").val();

                if(string.length <= 5){
                    $("#text").text(string);
                }else{
                    alert("다섯자를 초과하여 입력할수 없습니다." + string.substring(0,5));
                    $("#text").text(string.substring(0,5));
                }
                
            });
            //3번문제
            $("#allCheck").on("change",function(){
                let checkedOn = $("input[name=check]").prop("checked");
                console.log($("input[name=check]").prop("checked"));
                if(checkedOn){
                    $("input[name=check]").prop("checked",true);    
                }else{
                    $("input[name=check]").prop("checked",false);
                }

                
                
            });
            //2번문제
            $("input[name=person]").on("change",function(){
                //학생을 눌렀을때
                if($(this).val() == "student"){
                    $("#stay").text("학교명");
                }else{
                    //직장인을 눌렀을때
                    $("#stay").text("회사명");
                }
                
                
            });

            //1번 문제
            $("#selectColor").on("change",function(){
                let color = $(this).val();

                $("#box").css("background-color",color);
                // if(color == "blue"){
                //     // $("#box").attr("class", "box");
                //     $("#box").css("background-color", "blue");
                // }else if(color == "red"){
                //     // $("#box").attr("class", "box2");
                //     $("#box").css("background-color", "red");
                // }else if(color == "green"){
                //     // $("#box").attr("class", "box3");
                //     $("#box").css("background-color", "green");
                // }
            });
        </script>
    </body>
</html>
